<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Analytics Test</title>
</head>
<body>
<div class="container mt-4">
  <h2>Analytics Test</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Monthly Summary</h5>
        </div>
        <div class="card-body">
          <p><strong>Total Spending:</strong>$<span th:text="${#numbers.formatDecimal(summary.totalSpending, 1, 2)}" ></span></p>
          <p><strong>Total Budget:</strong>$<span th:text="${#numbers.formatDecimal(summary.totalBudget, 1, 2)}" ></span></p>
          <p><strong>Remaining Budget:</strong>$<span th:text="${#numbers.formatDecimal(summary.remainingBudget, 1, 2)}" ></span></p>
          <p><strong>Budget Used:</strong><span th:text="${#numbers.formatDecimal(summary.budgetUsedPercentage, 1, 1)}" ></span></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Category Breakdown</h5>
        </div>
        <div class="card-body">
          <div th:each="category : ${categoryBreakdown}">
            <p><span th:text="${category.name}"></span>: $<span th:text="${#numbers.formatDecimal(category.totalAmount, 1, 2)}"></span></p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
