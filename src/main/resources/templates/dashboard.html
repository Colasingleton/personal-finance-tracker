<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="fas fa-chart-line me-2"></i>Expense Tracker
        </a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-link nav-link text-light border-0" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center py-5"></div>
                <i class="fas fa-chart-pie fa-3x text-primary mb-3"></i>
                <h2>Welcome to Your Expense Tracker</h2>
                <p class="text-muted">Your dashboard is ready! Features will be added in the coming days.</p>
                <div class="mt-4">
                    <button class="btn btn-primary me-2" disabled>
                        <i class="fas fa-plus me-1"></i> Add Expense (Coming soon)
                    </button>
                    <button class="btn btn-outline-primary" disabled>
                        <i class="fas fa-cog me-1"></i> Set Budget (Coming soon)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
