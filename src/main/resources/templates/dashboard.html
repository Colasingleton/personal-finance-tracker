<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="fas fa-chart-line me-2"></i>Expense Tracker
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/expenses}">Expenses</a>
            <a class="nav-link" th:href="@{/budgets}">Budgets</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-link nav-link text-light border-0" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center py-5"></div>
                <i class="fas fa-chart-pie fa-3x text-primary mb-3"></i>
                <h2>Welcome to Your Expense Tracker</h2>
                <p class="text-muted">Your dashboard is ready! Track expenses and manage budgets.</p>
                <div class="mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="card h-100 border-primary">
                                        <div class="card-body text-center">
                                            <i class="fas fa-receipt fa-2x text-primary mb-3"></i>
                                            <h5>Expenses</h5>
                                            <p class="text-muted">Track your daily expenses</p>
                                            <a th:href="@{/expenses}" class="btn btn-primary me-2">
                                                <i class="fas fa-list me-1"></i>View Expenses
                                            </a>
                                            <a th:href="@{/expenses/add}" class="btn btn-outline-primary">
                                                <i class="fas fa-plus me-1"></i>Add Expense
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card h-100 border-success">
                                        <div class="card-body text-center">
                                            <i class="fas fa-wallet fa-2x text-success mb-3"></i>
                                            <h5>Budgets</h5>
                                            <p class="text-muted">Manage your monthly budgets</p>
                                            <a th:href="@{/budgets}" class="btn btn-success me-2">
                                                <i class="fas fa-list me-1"></i>View Budgets
                                            </a>
                                            <a th:href="@{/budgets/add}" class="btn btn-success">
                                                <i class="fas fa-plus me-1"></i>Add Budget
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-outline-secondary" disabled>
                                    <i class="fas fa-chart-bar me-1"></i>Analytics coming soon
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
