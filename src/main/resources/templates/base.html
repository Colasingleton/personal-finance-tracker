<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Expense Tracker'"> Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:if="${showNavbar}">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">
        <i class="fas fa-chart-line me-2"></i> Expense Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
              <i class="fas fa-home me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-link nav-link text-light border-0">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main th:fragment="content">

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
